apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-health-psp
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - node-health-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-health-psp
subjects:
  - kind: ServiceAccount
    name: node-health
    namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: node-health-psp
  apiGroup: rbac.authorization.k8s.io
